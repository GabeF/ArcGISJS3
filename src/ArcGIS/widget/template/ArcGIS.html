<div class="widgetname" data-dojo-attach-point="widgetBase">


    <div id="mapContainer">
        <div id="legendContainer">
            <div id="legend"></div>
        </div>
        
        <div id="map">
            <div id="HomeButton"></div>
        </div>
        
        <div id="search"></div>

        <div id="measureToolContainer" style="display: none;"></div>
        <div class="dropdownWrapper">



            <div class="dropdown">
                <button class="dropbtn layerTools" style="display: none;"><span
                        class="esri-icon-layer-list ico"></span>Layers</button>
                <div class="dropdown-content">
                    <div id="layerList"></div>
                </div>
            </div>

            <div class="dropdown">
                <button id="arcgisw_drawTools" class="dropbtn" style="display: none;"><span class="esri-icon-edit ico"></span>Draw Point</button>
                <div class="dropdown-content">
                    <div id="arcgisw_drawMainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'">
                        <div id="arcgisw_drawHeader" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
                            <button id="arcgisw_drawPointBtn" class="placePointButton" data-dojo-type="dijit/form/Button"><span class="esri-icon-map-pin ico"></span>Point</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dropdown">
                <button id="arcgisw_drawObsTools" class="dropbtn" style="display: none;"><span class="esri-icon-edit ico"></span>Draw</button>
                <div class="dropdown-content">
                    <div id="arcgisw_drawObsMainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'">
                        <div id="arcgisw_drawObsHeader" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
                            <button id="arcgisw_drawObsPointBtn" data-dojo-type="dijit/form/Button"><span class="esri-icon-map-pin ico"></span>Point</button>
                            <!-- NOTE: Currently the Line is not supported. -->
                            <!-- <button id="arcgisw_drawObsLineBtn" data-dojo-type="dijit/form/Button"><span class="esri-icon-minus ico"></span>Line</button> -->
                            <button id="arcgisw_drawObsPolylineBtn" data-dojo-type="dijit/form/Button"><span class="esri-icon-polyline ico"></span>Polyline</button>
                            <button id="arcgisw_drawObsPolygonBtn" data-dojo-type="dijit/form/Button"><span class="esri-icon-map-pin ico"></span>Polygon</button>
                            <button id="arcgisw_drawObsFreehandPolylineBtn" data-dojo-type="dijit/form/Button"><span class="esri-icon-map-pin ico"></span>Freehand Polyline</button>
                            <button id="arcgisw_drawFObsreehandPolygonBtn" data-dojo-type="dijit/form/Button"><span class="esri-icon-map-pin ico"></span>Freehand Polygon</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn baseMaps" style="display: none;"><span class="esri-icon-basemap ico"></span>Base
                    Maps</button>
                <div class="dropdown-content">
                    <div id="basemapGallery"></div>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn bookmarks" style="display: block;"><span
                        class="esri-icon-favorites ico"></span>Favorites</button>
                <div class="dropdown-content">
                    <div id="bookmarks"></div>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn measureTools" style="display: none;"><span
                        class="esri-icon-settings2 ico"></span>Measure Tools</button>
            </div>



            <!-- 
            <div class="dropdown">
                <button class="dropbtn">Measure Tools</button>
                <div class="dropdown-content">
                    <div id="measurementDiv"></div>
                </div>
            </div>
        </div>
        -->

        </div>







    </div>
